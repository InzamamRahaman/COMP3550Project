<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tweet graph</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.abide.js"></script>
    <script src="js/foundation/foundation.topbar.js"></script>
    <script src="js/foundation/foundation.magellan.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/foundation/foundation.alert.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="css/main-page.css">
</head>
<body ng-app="app">

<!-- Navigation begins here -->
<nav class="top-bar" data-topbar role="navigation">
    <div>
        <div>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#" title="Parrot" class="logo">Tweet Graph</a></h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#"><span>Menu</span></a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li class="active"><a href="#">Profile</a></li>
                    <li class="divider" ></li>
                    <li><a href="#">Graph</a></li>
                    <li class="divider"></li>
                    <li><a href="#">About Us</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Contact Us</a></li>
                    <li class="divider"></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </section>
        </div>
    </div>
</nav>
<!-- Navigation ends here -->

<section role="main" id="main-content" class="scroll-container">

    <div class="row">


        <div class="small- 12 medium-6 large-6 columns">

            <div class="row">
                <div class="small-12 medium-12 large-12 columns">

                </div>
            </div>

            <div class="row">
                <div class="small-12 medium-12 large-12 columns">
                    <div id="graphBoard">

                    </div>
                </div>
            </div>

        </div>

        <div class="small-12, medium-6 large-6 columns" ng-controller="tweetController">

            <div id="tweetPane">
                <ul class="">
                    <li ng-repeat="tweet in tweets">
                        <div class="row">
                            <div class="small-12 medium-12 large-12 columns">
                                {{tweet.username}}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 medium-12 large-12 columns">
                                {{tweet.text}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>


    </div>

</section>
<script src="js/jqueryUtils.js"></script>
<script src="js/profile-page.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="js/angularApps/angularApp.js"></script>
<script src="js/angularApps/HashtagFetchService.js"></script>
<script src="js/angularApps/tweetManagerService.js"></script>
<script src="js/angularApps/tweetController.js"></script>
</body>
</html>
